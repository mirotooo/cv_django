<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title>CV | Sanja</title>
    <meta name="keywords" content="Sanja, CV Sanja, CV, Portfolio, Le portfolio de Sanja">
    <meta name="author" content="Sanja">
    <meta name="description" content="Voici mon site web personnel. Vous y trouverez mon CV ainsi que mon portfolio.">

    {% load static %}

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
    <!-- Icones Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="">
                    <i class="bi bi-code-slash"></i>
                  </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link {% block cv_active %}{% endblock %}" aria-current="page" href="/">CV</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% block portfolio_active %}{% endblock %}" href="/portfolio">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/static/pdf/cv_sanja.pdf" download><i class="bi bi-download"></i> Télécharger le CV</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>

<footer>
    <div class="blank-xl"></div>
    <div class="blank-xl"></div>

    <div class="b-example-divider"></div>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-decoration-none lh-1">
                    <i class="bi bi-heart-fill"></i>
                </a>
                <span class="mb-3 mb-md-0">&copy; 2022 Sanja</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="" href="mailto:v.sanja@rocketmail.com"><i class="bi bi-envelope"></i></a></li>
                <li class="ms-3"><a class="" href="https://discord.com"><i class="bi bi-discord"></i></a></li>
                <li class="ms-3"><a class="" href="https://github.com/mirotooo"><i class="bi bi-github"></i></a></li>
            </ul>
        </footer>
    </div>
</footer>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
</script>

</html>
